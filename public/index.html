<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <title>Excel clone </title>
</head>

<body>

    <div class="title-bar">
        Book - 1
    </div>

    <div class="menu-bar">
        <div class="menu-item">File</div>
        <div class="menu-item selected-menu-item">Home</div>
        <div class="menu-item">Insert</div>
        <div class="menu-item">Page Layout</div>
        <div class="menu-item">Formulas</div>
        <div class="menu-item">Data</div>
        <div class="menu-item">Review</div>
    </div>

    <div class="menu-icon-bar">
        <div class="material-icons menu-icon">content_cut</div>
        <div class="material-icons menu-icon">content_copy</div>
        <div class="material-icons menu-icon">content_paste</div>
        <select name="" id="" class="font-family-selector selector">
            <option value="Times New Roman" selected>Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="Cursive">Cursive</option>
            <option value="Algerian">Algerian</option>
            <option value="Castellar">Castellar</option>
            <option value="Helvetica">Helvetica</option>
            <option value="Monospace">Monospace</option>
            <option value="Fantasy">Fantasy</option>
        </select>
        <select name="" id="" class="font-size-selector selector">
            <option value="12px">12px</option>
            <option value="13px">13px</option>
            <option value="14px">14px</option>
            <option value="16px" selected>16px</option>
            <option value="18px">18px</option>
            <option value="20px">20px</option>
            <option value="22px">22px</option>
            <option value="24px">24px</option>
            <option value="28px">28px</option>
            <option value="32px">32px</option>
        </select>

        <div class="material-icons menu-icon bold">format_bold</div>
        <div class="material-icons menu-icon italic">format_italic</div>
        <div class="material-icons menu-icon underline">format_underline</div>
        <div class="material-icons menu-icon align-left">format_align_left</div>
        <div class="material-icons menu-icon align-center">format_align_center</div>
        <div class="material-icons menu-icon align-right">format_align_right</div>
        <div class="material-icons menu-icon text-color">format_color_text <input type="color"
                style="visibility : hidden ; width : 0px ; "></div>
        <div class="material-icons menu-icon text-fill">format_color_fill <input type="color"
                style="visibility : hidden ; width : 0px ;  "> </div>
    </div>

    <div class="formula-bar">
        <input type="text" id="address" readonly>
        <div class="fx">FX</div>
        <input type="text" id="formula">
    </div>

    <div class="cell-container">
        <div class="select-all"></div>
        <div class="col-name-container"></div>
        <div class="row-name-container"></div>
        <div class="all-cells"></div>
    </div>

    <div class="sheet-bar">
        <div class="material-icons left-sheet-arrow">arrow_left</div>
        <div class="material-icons right-sheet-arrow">arrow_right</div>
        <div class="material-icons add-sheet">add_circle</div>
        <div class="sheets">
            <div class="sheet selected-sheet" sheetid='0'>Sheet 1</div>
            <!-- <div class="sheet">Sheet 2</div> -->
            <!-- <div class="sheet">Sheet 3</div> -->
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"
    integrity="sha512-PU5S6BA03fRv1Q5fpwXjg5nlRrgdoguZ74urFInkbABMCENyx5oP3hrDzYMMPh3qdLdknIvrGj3yqZ4JuU7Nag=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
    var socket = io();
</script>
<script src="./util.js"></script>
<script src="./init.js"></script>
<script src="./script.js"></script>
<script src="./sheets.js"></script>
<script src="./menu.js"></script>
<script src="./socket.js"></script>

</html>
